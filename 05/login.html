<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOGIN</title>
</head>
<body>
  <!-- 자동완성 끄기 -->
  <form action="" autocomplete="off">
    <fieldset>
      <!-- size 필드의 길이 -->
      <loable>아이디: <input type="text" id="user_id" size="10"></loable>
      <!-- 비밀번호 입력하는걸 *나 다른 걸로 표시  -->
      <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
      <!-- value로 텍스트 필드에 보여줌. -->
      <input type="submit" value="LOGIN">
    </fieldset>
  </form>
</body>
</html>
