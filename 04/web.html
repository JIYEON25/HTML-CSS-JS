<!-- 현재 문서가 html5언어로 작석한 웹 문서라는 뜻 -->
<!DOCTYPE html>    
<!-- 한국어로 된 문서   -->
<html lang="ko">
    <!-- 웹 브라우저가 웹 문서를 해석하는데 필요한 정보 입력 -->
    <head>
        <!-- 인코딩 -->
        <meta charset="UTF-8">
        <title>웹 문서 만들기</title>
    </head>
    <!-- 웹 브라우저 화면에 나타나는 내용 -->
    <body>
        <h1>웹 개발 기초</h1>
        <p>HTML</p>
        <p>CSS</p>
        <p>JAVASCRIPT</p>
    </body>
</html>

<!-- meta태그를 이용하여 웹사이트의 키워드나 간단한 설명, 제작자 등의 정보를 지정 가능
검색엔진에서 사이트를 검색할 때 참고. 검색 엔진에 따라 달라짐. -->
