<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>멀티미디어 파일 삽입하기</title>
</head>
<body>
  <h1>웹 문서에 PDF 파일 삽입하기</h1>
  <object width="900" height="800" data="product.pdf"></object>
  <embed src="medias/spring.mp3">
  <audio src="medias/spring.mp3" controls></audio>
  <video src="medias/salad.mp4" controls width="700"></video>
</body>
</html>

<!-- controls - 플레이어 화면에 컨트롤 바를 표시합니다.
autoplay - 오디오나 비디오를 자동으로 실행합니다.
loop - 반복 재생
muted - 소리 제거
preload - 페이지를 불러올때 오디오나 비디오 파일을 어떻게 로딩할 것인지 지정
          auto(기본값), metadata, none
width, height - 비디오플레이어의 너비와 높이 지정.
poster="파일 이름" - video태그에서 비디오가 재생되기 전까지 
                    화면에 표시될 포스터 이미지를 지정. -->
