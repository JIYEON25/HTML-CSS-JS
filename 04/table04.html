<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>How to make table</title>
    <style>
        table, th, td {
          border:1px solid #ccc;
          border-collapse: collapse;
        }
        th, td { padding:10px 20px; }
      </style>
</head>
<body>
    <h2>상품 구성</h2>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <colgroup>
            <!-- 첫 번째 열의 배경색 지정 -->
            <col style="background-color:#eee;">
            <!-- 스타일이 없어도 명시 -->
            <col>
            <!-- 세 번재, 네 번째 열의 너비 지정 -->
            <col style="width:150px;">
            <col style="width:150px;">
            <!-- 스타일 속성이 같은 열들을 span으로 묶어서 너비 지정 -->
            <!-- <col span="2" style="width:150px;"> -->
            
        </colgroup>
        <thread>
        <tr>
            <th>용도</th>
            <th>중량</th>
            <th>갯수</th>
            <th>가격</th>
        </tr>
        </thread>
        <tbody>
        <tr>
            <td rowspan="2">선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000원</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
